<body>

  <header>

  <main>
    <h2>Presupuesto r√°pido</h2>

    <input type="text" id="cliente" placeholder="Nombre del cliente">
    <input type="text" id="servicio" placeholder="Servicio a realizar">
    <input type="number" id="monto" placeholder="Monto en Gs.">

  üìÑ Descargar PDF

  <script>
    function generarPresupuesto() {
      const cliente = document.getElementById("cliente").value;
      const servicio = document.getElementById("servicio").value;
      const monto = document.getElementById("monto").value;

      if (!cliente || !servicio || !monto) {
        alert("Complet√° todos los campos");
        return;
      }

      document.getElementById("resultado").innerHTML =
        `Presupuesto generado para <b>${cliente}</b><br>
         Servicio: ${servicio}<br>
         Monto: <b>Gs. ${monto}</b>`;
    }

    /* ===== BOT√ìN DESCARGAR APP (PWA) ===== */
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>
  <script>
function descargarPDF() {
  const cliente = document.getElementById("cliente").value;
  const servicio = document.getElementById("servicio").value;
  const monto = document.getElementById("monto").value;

  if (!cliente || !servicio || !monto) {
    alert("Complet√° todos los campos antes de descargar el PDF");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(18);
  doc.text("GUA‚Äôƒ® APP ‚Äì Presupuesto", 20, 20);

  doc.setFontSize(12);
  doc.text(`Cliente: ${cliente}`, 20, 40);
  doc.text(`Servicio: ${servicio}`, 20, 50);
  doc.text(`Monto: Gs. ${monto}`, 20, 60);

  doc.text("Desarrollado por RHAB Tech", 20, 90);

  doc.save(`Presupuesto-${cliente}.pdf`);
}
  </script>
